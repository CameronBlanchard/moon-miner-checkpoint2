<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Moon Miner</title>

</head>

<body class="container-fluid bg-img cheese-text">

  <header class="text-center">
    <span>
      <h1>Welcome to Moon Miner</h1>
    </span>
    <span>
      <h5 class="text-light-blue">Click on the moon to mine for cheese</h5>
    </span>
  </header>

  <main>
    <div class="row">
      <div class="col-lg-6 m-auto d-flex justify-content-center">
        <img class="img-fluid hover" onclick="mine()"
          src="assets/cheese-moon1.jpg"
          alt="Moon">
      </div>
    </div>
    <div id="update-block">

      <div class="row text-center">
        <div class="col-12 cheese-dark-text">
          <h4>CHEESE: </h4>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <span class="text-center">
            <h5>Resources</h5>
          </span>
          <span>Pickaxes: </span>
          <br>
          <span>Carts: </span>
          <br>
          <span>Miners:</span>
          <br>
          <span>Rovers:</span>
        </div>
        <div class="col-4">
          <span class="text-center">
            <h5>Resource Multiplier</h5>
          </span>
          <span>Pickaxe: </span>
          <br>
          <span>Cart: </span>
          <br>
          <span>Miner: </span>
          <br>
          <span>Rover: </span>
        </div>
        <div class="col-4">
          <div class="text-center">
            <span class="text-center">
              <h5>Moon Store</h5>
            </span>
            <div class="row">
              <div class="col-6">
                <span class="text-left">Pickaxe Cost: </span>
              </div>
              <div class="col-6">
                <button type="button"disabled = true onclick="buyPick()">Buy</button>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <span>Cart Cost: </span>
              </div>
              <div class="col-6">
                <button type="button" onclick="buyCart()">Buy</button>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <span>Miner Cost: </span>
              </div>
              <div class="col-6">
                <button type="button" onclick="buyMiner()">Buy</button>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <span>Rover Cost: </span>
              </div>
              <div class="col-6">
                <button type="button" class="btn" onclick="buyRover()">Buy</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="text-center m-3 text-light-blue">
    Brought to you by Cameron Blanchard
  </footer>

  <script src="app.js"></script>
</body>

</html>
