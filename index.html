<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Moon Miner</title>
</head>

<body>
  <style>
    * {
      border: solid red
    }
  </style>

  <header class="text-center">
    <h1>Welcome to Moon Miner</h1>
  </header>
  <main>

    <div class="container d-flex">
      <div class="row justify-content-center">
        <div class="col-lg-6 card flex-row"><span>Total Cheese: <span id="cheese-count"></span></span></div>

        <div class="col-lg-6 card"><span>
            <span>Manual Upgrades</span>
            <button class="btn btn-success" onclick="buyPick()">Pick</button>
            <button class="btn btn-success" onclick="buyCart()">Cart</button>
          </span></div>
      </div>
      <div class="row">
        <div class="col-12 justify-content-center text-center"><img
            src="https://images.unsplash.com/photo-1479090793912-eb9929f4fdb2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
            style="height: 100px; width: auto;" onclick="mine()" alt="Moon"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-4 card d-flex flex-row">
          <span>Automation Upgrades</span>
          <span>
            <button class="btn btn-success" onclick="buyMiner()">Miner</button>
            <button class="btn btn-success" onclick="buyRover()">Rover</button>
          </span>
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-4 card-flex flex-row">card</div>
      </div>
      <div class="row">
        <div class="col-lg-12"><button></button></div>
      </div>
    </div>

  </main>
  <footer></footer>
  <script src="app.js"></script>
</body>

</html>
