<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Moon Miner</title>

</head>

<body class="container-fluid bg-img text-light">
  <header class="text-center">
    <h1>Welcome to Moon Miner</h1>
  </header>
  
  <main>
    <div class="row">
      <div class="col-lg-6 m-auto d-flex justify-content-center">
        <img onclick="mine()"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnASzd98KkQAySPP-MIYtcPGMQ7pdc72r6pg&usqp=CAU"
          alt="">
      </div>
    </div>
      <div class="row">
        <div class="col-lg-6 card bg-blue">
          <span>
            <h4 class="text-center">Resources</h4>
          </span>
          <div id="resources">
            <div class="row">
              <div class="col-12">
                <span class="">Cheese: <span id="cheese-count"></span></span>
                <div class="row">
                  <div class="col">
                    <span>Pickaxes: <span id="pick-quantity"></span></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <span>Carts: <span id="cart-quantity"></span></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <span>Miners: <span id="miner-quantity"></span></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <span>Rovers: <span id="rover-quantity"></span></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <span>
            <h4 class="text-center">Moon Store</h4>
          </span>
          <div id="store" class="card bg-blue">
            <div class="row">
              <div class="col-lg-6">
                <div class="row">
                  <div class="col-6">
                    <span id="pick-price" class="d-flex justify-content-start m-1">Pickaxe Price:</span>
                  </div>
                  <div class="col-6">
                    <span class="d-flex justify-content-end p-1"><button id="pick-btn" onclick="buyPick()"
                        class=" btn-success m-1">BUY</button></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <span id="cart-price" class="d-flex justify-content-start m-1">Cart Price:</span>
                  </div>
                  <div class="col-6">
                    <span class="d-flex justify-content-end p-1"><button id="cart-btn" onclick="buyCart()"
                        class=" btn-success m-1">BUY</button></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <span id="miner-price" class="d-flex justify-content-start m-1">Miner Price:</span>
                  </div>
                  <div class="col-6">
                    <span class="d-flex justify-content-end p-1"><button id="miner-btn" onclick="buyMiner()"
                        class=" btn-success m-1">BUY</button></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <span id="rover-price" class="d-flex justify-content-start m-1">Rover Price:</span>
                  </div>
                  <div class="col-6">
                    <span class="d-flex justify-content-end p-1"><button id="rover-btn" onclick="buyRover()"
                        class="btn-success m-1">BUY</button></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </main>
  <footer>

  </footer>

  <script src="app.js"></script>
</body>


</html>
